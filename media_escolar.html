<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Média Escolar</title>
</head>
<body>
    <script>

        let nota1 = prompt("Digite a nota 1: ");
        nota1 = nota1.replace(",",".");
        nota1 = parseFloat(nota1);

        let nota2 = prompt("Digite a nota 2: ");
        nota2 = nota2.replace(",", ".");
        nota2 = parseFloat(nota2);

       

        let media1 = (nota1 + nota2) / 2;
        let mediaNecessaria = 70;
        let mediaRecuperacao = 50;

        if(media1 >= mediaNecessaria){
            alert("Aluno Aprovado na R1")

        }else if(media1 >= mediaRecuperacao){
            let nota3 = prompt("Digite a nota 3: ");
            nota3 = nota3.replace(",", ".");
            nota3 = parseFloat(nota3);

            let media2 = (nota1 + nota2 + nota3) / 3;
            if(media2 >= mediaNecessaria) {
                alert("Aluno Aprovado na R2")
            } else {
              alert("Aluno Reprovado na Recuperação.")   
            }
        }else{
             alert("Aluno Reprovado sem Recuperação.") 
            }
           
        
      
    </script>
</body>
</html>
